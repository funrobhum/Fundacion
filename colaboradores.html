<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunRobHum - Colaboradores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&family=Montserrat:wght@700&display=swap">
    <link rel="icon" type="image/webp" href="./build/img/Logo FunRobHum.webp">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Rubik', sans-serif;
            background: #f4fdfd;
            color: #333;
        }
        .nosotros_title {
            background: #002e6d;
            color: white;
            text-align: center;
            padding: 6rem 2rem 3rem;
        }
        .nosotros_title h1 {
            font-size: 3.5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        .nosotros_title p {
            font-size: 6.5rem;
            font-weight: 500;
        }
        .colaboradores_section {
            min-height: 100vh;
            max-width: 100%;
            padding: 5rem 2rem;
            background: white;
        }
        .colaborador_card {
            background: #ffffff;
            border: 1px solid #e6f7fa;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 200, 255, 0.12);
            padding: 2.5rem 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            height: 100%;
        }
        .colaborador_card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 32px rgba(0, 200, 255, 0.18);
        }
        .colaborador_card img {
            max-height: 120px;
            width: auto;
            object-fit: contain;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.08));
        }
        .colaborador_card a {
            color: #0088aa;
            font-weight: 600;
            font-size: 2rem;
            text-decoration: none;
            display: inline-block;
        }
        .colaborador_card a:hover {
            text-decoration: underline;
        }
        .divider-custom {
            width: 80px;
            height: 5px;
            background-color: #f5f5f0;
            margin: 1.5rem auto;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="nosotros_title">
        <h1>Colaboradores</h1>
        <p class="fs-5">Conoce a quienes hacen posible nuestra labor</p>
        <div class="divider-custom"></div>
    </div>

    <section class="container-fluid colaboradores_section">
        <div class="row justify-content-center g-4">
            <div class="col-12 col-sm-6 col-md-4 col-xl-3">
                <div class="colaborador_card">
                    <img src="./build/img/Logos Colaboradores/Logo_ADM.webp" alt="Alcaldía Metapán">
                    <a href="https://www.alcaldiademetapan.gob.sv/">alcaldiademetapan.gob.sv</a>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-xl-3">
                <div class="colaborador_card">
                    <img src="./build/img/Logos Colaboradores/Logo_BH.webp" alt="Banco Hipotecario">
                    <a href="https://www.bancohipotecario.com.sv/">bancohipotecario.com</a>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-xl-3">
                <div class="colaborador_card">
                    <img src="./build/img/Logos Colaboradores/Logo_CA2030.webp" alt="Activo 2030">
                    <a href="https://activo2030int.com/es/">activo2030int.com</a>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-xl-3">
                <div class="colaborador_card">
                    <img src="./build/img/Logos Colaboradores/Logo_insaforp.webp" alt="INSAFORP">
                    <a href="https://www.insaforp.org.sv/">insaforp.org</a>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-xl-3">
                <div class="colaborador_card">
                    <img src="./build/img/Logos Colaboradores/Logo_JASV.webp" alt="JA El Salvador">
                    <a href="https://jaelsalvador.org/">jaelsalvador.org</a>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-xl-3">
                <div class="colaborador_card">
                    <img src="./build/img/Logos Colaboradores/Logo_UDB.webp" alt="Universidad Don Bosco">
                    <a href="https://www.udb.edu.sv/udb/">udb.edu.sv</a>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-xl-3">
                <div class="colaborador_card">
                    <img src="./build/img/Logos Colaboradores/Logo_Vijosa.webp" alt="Vijosa">
                    <a href="https://www.vijosa.com/">vijosa.com</a>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-xl-3">
                <div class="colaborador_card">
                    <img src="./build/img/Logos Colaboradores/Logo_Agape.webp" alt="Agape">
                    <a href="https://agapesv.com/">agapesv.com</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
