[build]
  # Directorio de publicación (donde están los archivos HTML)
  # El punto (.) significa que el directorio raíz es el directorio de publicación
  publish = "."
  
  # Comando de build (si tienes un proceso de compilación)
  # command = "npm run build"
  
  # Excluir node_modules explícitamente
  ignore = "node_modules"

# Configuración de redirecciones (opcional)
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Headers para mejorar el rendimiento
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

